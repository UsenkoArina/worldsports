{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container">
    <div class="signin-box">
      <h2>Sign In</h2>
      
      {% if messages %}
        <div id="custom-messages">
          {% for message in messages %}
            <p class="custom-message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <form method="post" action="{% url 'accounts:signin' %}">
        {% csrf_token %}
        {{ form|crispy }}
                
        <button id="button">Sign in</button>
      </form>
      
      <div class="signup-container">
        <p>Don't have an account?</p>
        <a href="{% url 'accounts:registration' %}" class="signup-link">CLICK HERE</a>
      </div>
    </div>
  </div>

  <style>
    .signin-box {
      padding: 45px;
      background-color: beige;
      border: 3px solid #ccc; /* Setting border */
      border-radius: 10px;
      text-align: left;
      max-width: 500px; /* Limiting the form width */
      margin: 0 auto; /* Centering the form horizontally */
    }

    .signin-box h2 {
      margin-bottom: 30px; /* Increasing space after the heading */
    }

    /* Setting top margin for the button */
    .signin-box button {
      margin-top: 10px;
    }

    /* Setting margin between form elements */
    .signin-box form input,
    .signin-box form select,
    .signin-box form textarea {
      margin-bottom: 15px;
    }

    /* Styles for the registration link */
    .signup-link {
      color: #3636b1;
      text-decoration: none;
      font-weight: bold;
    }
    
    /* Container for the registration link */
    .signup-container {
      margin-top: 40px; /* Setting top margin for the registration link block */
      text-align: center; /* Aligning text to center */
    }

    .signup-container p {
      margin-bottom: 15px; /* Increasing space below the text */
    }

    #custom-messages .custom-message {
      font-size: 14px;
      color: red;
      text-align: center;
    }
  </style>
{% endblock %}
